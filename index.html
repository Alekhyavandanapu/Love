<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: black;
    height: 100vh;
    overflow: hidden;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    transition: background 1.2s ease;
}

/* üíñ Heading */
h1 {
    font-size: 6vw; /* responsive */
    color: white;
    z-index: 3;
}

/* Buttons container */
.buttons {
    margin-top: 5vw;
    position: relative;
    width: 90%;
    height: 150px;
    z-index: 3;
}

/* Buttons */
button {
    padding: 3vw 6vw; /* responsive */
    font-size: 4vw; /* responsive */
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

/* Yes button */
#yesBtn {
    background-color: #ff2d55;
    color: white;
    left: 35%;
    top: 30%;
}

/* No button */
#noBtn {
    background-color: white;
    color: #ff2d55;
    left: 55%;
    top: 30%;
}

/* üíå Message */
#message {
    margin-top: 5vw;
    color: white;
    display: none;
    z-index: 3;
}

.big-love {
    font-size: 7vw; /* responsive */
    font-weight: bold;
    margin-bottom: 1vw;
}

.small-warning {
    font-size: 4vw; /* responsive */
    opacity: 0.9;
}

/* ‚ù§Ô∏è Hearts */
.heart {
    position: fixed;
    top: -30px;
    z-index: 1;
    opacity: 0.85;
    animation: fall linear forwards;
    filter: drop-shadow(0 0 4px rgba(255,255,255,0.6));
}

/* ‚ú® Sparkles */
.sparkle {
    position: fixed;
    top: -20px;
    z-index: 1;
    color: gold;
    animation: sparkleFall linear forwards;
    filter: drop-shadow(0 0 6px rgba(255,215,0,0.9));
}

/* üéâ Confetti */
.confetti {
    position: fixed;
    width: 4vw; /* responsive */
    height: 5vw; /* responsive */
    opacity: 0.9;
    z-index: 2;
    animation: confettiFall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

@keyframes sparkleFall {
    to { transform: translateY(110vh) rotate(720deg) scale(0.5); opacity: 0; }
}

@keyframes confettiFall {
    to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<h1>üíñ Will You Be My Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<div id="message"></div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const container = document.querySelector(".buttons");

// üòà NO button escape (desktop + mobile, never overlaps YES)
function moveNoBtn() {
    const c = container.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();
    const yesB = yesBtn.getBoundingClientRect();

    let x, y;
    let tries = 0;

    do {
        x = Math.random() * (c.width - b.width);
        y = Math.random() * (c.height - b.height);
        tries++;
        if (tries > 50) break; // failsafe
    } while (
        x + b.width > yesB.left &&
        x < yesB.right &&
        y + b.height > yesB.top &&
        y < yesB.bottom
    );

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Desktop + mobile support
noBtn.addEventListener("mouseenter", moveNoBtn);
noBtn.addEventListener("touchstart", moveNoBtn);

// üíñ YES click
yesBtn.addEventListener("click", () => {
    document.body.style.background = "linear-gradient(135deg, #7a0000, #ff2d55)";

    message.style.display = "block";
    message.innerHTML = `
        <div class="big-love">Yayyyy ‚ù§Ô∏èüòò I love you forever!</div>
        <div class="small-warning">
            Don't even try clicking NO‚Ä¶ you're stuck with me forever üòà‚ù§Ô∏è
        </div>
    `;

    startHearts();
    startSparkles();
    confettiExplosion();
});

// ‚ù§Ô∏è Heart rain
function startHearts() {
    const hearts = ["ü§ç", "üíñ", "üíï", "üíò","üòò"];
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.fontSize = (6 + Math.random() * 8) + "vw"; // responsive
        h.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 180);
}

// ‚ú® Sparkles
function startSparkles() {
    const sparkles = ["‚ú®", "‚≠ê", "‚ú¶"];
    setInterval(() => {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.fontSize = (3 + Math.random() * 4) + "vw"; // responsive
        s.style.animationDuration = (2.5 + Math.random() * 3) + "s";
        document.body.appendChild(s);
        setTimeout(() => s.remove(), 6000);
    }, 250);
}

// üéâ Confetti explosion
function confettiExplosion() {
    const colors = ["#ff2d55", "#ffd700", "#ffffff", "#ff69b4"];

    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-20px";
        confetti.style.animationDuration = (3 + Math.random() * 3) + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 6000);
    }
}
</script>

</body>
</html>
