<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: black;
        height: 100vh;
        overflow: hidden;
        text-align: center;

        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: background 1.2s ease;
    }

    h1 {
        font-size: 2.2rem;
        color: white;
        z-index: 3;
        padding: 0 10px;
    }

    .buttons {
        margin-top: 40px;
        position: relative;
        width: 90%;
        max-width: 500px;
        height: 120px;
        z-index: 3;
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    button {
        padding: 12px 28px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        min-width: 100px;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #ff2d55;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff2d55;
    }

    /* üíå Message styles */
    #message {
        margin-top: 30px;
        color: white;
        display: none;
        z-index: 3;
    }

    .big-love {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 12px;
    }

    .small-warning {
        font-size: 1.2rem;
        opacity: 0.9;
    }

    /* ‚ù§Ô∏è Hearts */
    .heart {
        position: fixed;
        top: -30px;
        z-index: 1;
        opacity: 0.85;
        animation: fall linear forwards;
        filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
    }

    /* ‚ú® Sparkles */
    .sparkle {
        position: fixed;
        top: -20px;
        z-index: 1;
        color: gold;
        animation: sparkleFall linear forwards;
        filter: drop-shadow(0 0 8px rgba(255,215,0,0.9));
    }

    /* üéâ Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 14px;
        opacity: 0.9;
        z-index: 2;
        animation: confettiFall linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
            opacity: 0;
        }
    }

    @keyframes sparkleFall {
        to {
            transform: translateY(110vh) rotate(720deg) scale(0.5);
            opacity: 0;
        }
    }

    @keyframes confettiFall {
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
    }

    /* Mobile adjustments */
    @media (max-width: 500px) {
        .buttons {
            flex-direction: column;
            height: auto;
            gap: 20px;
        }

        button {
            width: 60%;
        }

        h1 {
            font-size: 1.8rem;
        }
    }
</style>
</head>
<body>

<h1>üíñ Will You Be My Valentine? üíñ</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<div id="message"></div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const container = document.querySelector(".buttons");

    // Function to move the No button randomly but avoid overlapping Yes button
    function moveNoButton() {
        const c = container.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();
        const yes = yesBtn.getBoundingClientRect();

        let newLeft, newTop;
        let attempts = 0;

        do {
            newLeft = Math.random() * (c.width - b.width);
            newTop = Math.random() * (c.height - b.height);
            attempts++;
        } while (
            // simple overlap check: no overlap with Yes button
            !(newLeft + b.width < yes.left - c.left || newLeft > yes.right - c.left || 
              newTop + b.height < yes.top - c.top || newTop > yes.bottom - c.top) 
              && attempts < 100
        );

        noBtn.style.position = "absolute";
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile touch
    noBtn.addEventListener("touchstart", moveNoButton);

    // üíñ YES click
    yesBtn.addEventListener("click", () => {
        document.body.style.background =
            "linear-gradient(135deg, #7a0000, #ff2d55)";

        message.style.display = "block";
        message.innerHTML = `
            <div class="big-love">Yayyyy ‚ù§Ô∏èüòò I love you forever!</div>
            <div class="small-warning">
                Don‚Äôt even try clicking NO‚Ä¶ you‚Äôre stuck with me forever üòà‚ù§Ô∏è
            </div>
        `;

        startHearts();
        startSparkles();
        confettiExplosion();
    });

    // ‚ù§Ô∏è Heart rain
    function startHearts() {
        const hearts = ["ü§ç", "üíñ", "üíï", "üíò"];
        setInterval(() => {
            const h = document.createElement("div");
            h.className = "heart";
            h.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            h.style.left = Math.random() * window.innerWidth + "px";
            h.style.fontSize = (18 + Math.random() * 22) + "px";
            h.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 6000);
        }, 180);
    }

    // ‚ú® Sparkles
    function startSparkles() {
        const sparkles = ["‚ú®", "‚≠ê", "‚ú¶"];
        setInterval(() => {
            const s = document.createElement("div");
            s.className = "sparkle";
            s.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
            s.style.left = Math.random() * window.innerWidth + "px";
            s.style.fontSize = (10 + Math.random() * 14) + "px";
            s.style.animationDuration = (2.5 + Math.random() * 3) + "s";
            document.body.appendChild(s);
            setTimeout(() => s.remove(), 6000);
        }, 250);
    }

    // üéâ Confetti explosion (one-time)
    function confettiExplosion() {
        const colors = ["#ff2d55", "#ffd700", "#ffffff", "#ff69b4"];

        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.backgroundColor =
                colors[Math.floor(Math.random() * colors.length)];

            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.top = "-20px";
            confetti.style.animationDuration = (3 + Math.random() * 3) + "s";

            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }
</script>

</body>
</html>
